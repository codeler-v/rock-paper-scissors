<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>First to score five(5) will win the game.</p>
    <div>
    <h2>Selections</h2>
    <p>User: <span id="user-choice">—</span></p>
    <p>Computer: <span id="computer-choice">—</span></p>
    <h2>Score</h2>
    <p>User: <span id="user-score">0</span></p>
    <p>Computer: <span id="computer-score">0</span></p>

    <div>
        <button id="play-btn">Play</button>
        <button id="reset-btn" disabled>Reset</button>
    </div>
    <hr>

    <button class="choice-btn" id="rock" disabled>Rock</button>
    <button class="choice-btn" id="paper" disabled>Paper</button>
    <button class="choice-btn" id="scissors" disabled>Scissors</button>

    </div>
    
</body>
</html>
